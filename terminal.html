<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal | HTML5 Dersleri</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/terminal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="terminal-page">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">
            <i class="bi bi-terminal"></i>
            <span>Terminal</span>
        </div>
        <div class="terminal-controls">
            <button class="top-btn" title="Yeni Terminal">
                <i class="bi bi-plus-lg"></i>
            </button>
            <button class="top-btn" title="Temizle" onclick="clearTerminal()">
                <i class="bi bi-trash"></i>
            </button>
            <button class="top-btn" onclick="window.history.back()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>

    <div class="terminal-container">
        <div class="terminal-tabs">
            <div class="terminal-tab active">
                <i class="bi bi-terminal"></i>
                bash
                <button class="tab-close">Ã—</button>
            </div>
            <button class="new-tab-btn">
                <i class="bi bi-plus"></i>
            </button>
        </div>
        
        <div class="terminal-output" id="terminalOutput">
            <div class="output-line">HTML5 Terminal [Version 1.0.0]</div>
            <div class="output-line">Type 'help' for available commands.</div>
        </div>
        
        <div class="terminal-input-line">
            <span class="prompt">$</span>
            <input type="text" id="terminalInput" spellcheck="false" autofocus>
        </div>
    </div>

    <script src="assets/js/terminal.js"></script>
</body>
</html>
