<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 IDE | HTML5 Dersleri</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/ide.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="ide-page">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">
            <i class="bi bi-code-slash"></i>
            <span>HTML5 IDE</span>
        </div>
        <div class="ide-controls">
            <button class="top-btn" title="Çalıştır" onclick="runCode()">
                <i class="bi bi-play-fill"></i>
            </button>
            <button class="top-btn" title="Kaydet">
                <i class="bi bi-save"></i>
            </button>
            <button class="top-btn" title="Dosya Aç">
                <i class="bi bi-folder2-open"></i>
            </button>
            <button class="top-btn" onclick="window.history.back()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>

    <div class="ide-layout">
        <!-- File Explorer -->
        <div class="file-explorer">
            <div class="explorer-header">
                <span>DOSYALAR</span>
                <button class="top-btn">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
            <div class="file-list">
                <div class="file active">
                    <i class="bi bi-file-earmark-code"></i>
                    index.html
                </div>
                <div class="file">
                    <i class="bi bi-file-earmark-code"></i>
                    style.css
                </div>
                <div class="file">
                    <i class="bi bi-file-earmark-code"></i>
                    script.js
                </div>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="editor-area">
            <div class="editor-tabs">
                <div class="tab active">
                    index.html
                    <button class="tab-close">×</button>
                </div>
                <div class="tab">
                    style.css
                    <button class="tab-close">×</button>
                </div>
            </div>
            <div class="editor-content">
                <div class="line-numbers"></div>
                <textarea id="codeEditor" spellcheck="false"><!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    
</body>
</html></textarea>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="preview-area">
            <div class="preview-header">
                <span>Önizleme</span>
                <button class="top-btn" onclick="togglePreview()">
                    <i class="bi bi-arrows-angle-expand"></i>
                </button>
            </div>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script src="assets/js/ide.js"></script>
</body>
</html>
